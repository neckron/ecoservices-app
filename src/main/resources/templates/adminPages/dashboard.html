<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml" layout:decorate="~{default}">
<head>
    <title>Dashboard Supervisor</title>
</head>
<body>
<div layout:fragment="content">

    </br>
    </br>
    <div class="container">
        <div class="row">
            <div class="special-border-right col-md-4 order-md-2 mb-4">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span>Navegación</span>
                </h4>
                <nav class="nav flex-column">
                    <a class="nav-nav" th:href="@{/signup}">
                        <i class="fas fa-list-ol"></i>
                        Registrar nuevo usuario
                    </a>
                </nav>
            </div>
            <div class="col-md-8 order-md-1">
                <form th:action="@{/createNewNovelty}" method="post">
                    <div th:if="${successMessage}">
                        <div class="alert alert-primary alert-dismissible fade show" role="alert">
                            <strong><p th:text="${successMessage}"></p></strong>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                    <h1 class="h3 mb-3 font-weight-normal">Por favor registre una novedad</h1>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="inputType">Tipo de novedad</label>
                            <select id="inputType" name="type" class="form-control" th:required="required">
                                <option value="vacaciones">Vacaciones</option>
                                <option value="embarazo">Embarazo</option>
                                <option value="incapacidad">Incapacidad</option>
                                <option value="permiso-remunerado">Permiso remunerado</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="duration">Días de duración</label>
                            <input type="number" id="duration" name="daysAmount" class="form-control" th:required="required">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="startdate">Fecha de inicio</label>
                            <input type="date" id="startdate" name="startDate" class="form-control" th:value="*{startDate}" max="3000-12-31" min="1000-01-01">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="enddate">Fecha de finalización</label>
                            <input id="enddate" type="date" class="form-control" name="endDate" th:value="*{startDate}" min="1000-01-01" max="3000-12-31">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="comment">Observación</label>
                            <textarea id="comment" name="comment" class="form-control" th:required="required" rows="3" cols="50"></textarea>
                        </div>
                    </div>
                    <hr class="mb-4">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        <i class="fas fa-save"></i>
                        Registrar novedad
                    </button>

                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
